<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="product">
        <!-- Product Info Section -->
        <img id="product-image" src="product.jpg" alt="Product">
        <div class="product-info">
            <h2 id="product-name">Awesome Product</h2>
            <p id="product-description">This is a great product that you will love!</p>
            <p><strong>Price: $<span id="product-price">100</span></strong></p>
            <div class="quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>

            <div class="size">
                <label for="size">Size:</label>
                <select id="size">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </div>

            <button id="buy-now" class="btn">Buy Now</button>
        </div>
    </div>

    <!-- Checkout Page (Redirected after Buy Now) -->
    <div id="checkout-page" class="hidden">
        <h2>Checkout Page</h2>
        <p id="checkout-summary"></p>
        <form id="checkout-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br>

            <p>Total: $<span id="checkout-total"></span></p>

            <button type="submit" class="btn">Complete Purchase</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
